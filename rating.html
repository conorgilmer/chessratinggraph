<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["imagelinechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'ICU', 'FIDE'],
       [ '1984', 1212, 700],
       [ '1985', 1396, 700],
       [ '1986', 1454, 700],
       [ '2001', 1727, 700],
       [ '2003', 1785, 700],
       [ '2004', 1764, 700],
       [ '2005', 1751, 700],
       [ '2006', 1737, 700],
       [ '2007', 1675, 700],
       [ '2008', 1688, 700],
       [ '2009', 1702, 700],
       [ '2010', 1657, 700],
       [ '2011', 1666, 700],
       [ '2012', 1662, 700],
       [ '2013', 1667, 700],
       [ '2014', 1672, 1797],
       [ '2015', 1640, 1777],
       [ '2016', 1672, 1807]
        ]);

        var chart = new google.visualization.ImageLineChart(document.getElementById('chart_div'));

        chart.draw(data, {title: "Chess Rating", width: 800, height: 400, min: 700});
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 400px; height: 240px;"></div>
  </body>
</html>
